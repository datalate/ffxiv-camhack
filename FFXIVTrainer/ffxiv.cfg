// Default configuration file for ffxiv-camhack


// Start when windows starts? (true/false, default false)
autostart = true;

// Hide program window? (true/false, default false)
autostart_hidden = false;

// Custom camera max zoom value (20 - 1000000, default 100)
// For a reference, 20 is the unchanged in-game value
max_zoom  = 100;

// Enable a hotkey for toggling between unchanged and custom value? (true/false, default false)
toggle = false;

// Key to register for toggle (default 42 = 'b')
// Find key codes here: https://msdn.microsoft.com/en-us/library/windows/desktop/dd375731(v=vs.85).aspx
toggle_key = 42;

// Modifier to be used with toggle_key (default 1 = ALT)
// NONE = 0, ALT = 1, CONTROL = 2, SHIFT = 4, or a sum of these values
toggle_modifier = 1;

